<div class="flex flex-col items-center border-2 border-black gap-3 p-3">
  <div class="flex gap-3">
    <div>
      <label class="mr-3">X:</label>
      <input class="w-10 border-2 border-black" type="number" [(ngModel)]="X">
    </div>

    <div>
      <label class="mr-3">Y:</label>
      <input class="w-10 border-2 border-black" type="number" [(ngModel)]="Y">
    </div>
  </div>

  <button class="border-2 border-black p-2 w-full" (click)="translandar()">Translandar</button>
</div>
